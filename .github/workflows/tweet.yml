name: Post Tweet

on:
  # Run every 4 hours (posts 1 tweet each run = 6 tweets/day max)
  schedule:
    # 7:30 AM, 11:00 AM, 2:30 PM, 6:00 PM, 9:30 PM EST (converted to UTC)
    - cron: '30 12 * * *'  # 7:30 AM EST
    - cron: '0 16 * * *'   # 11:00 AM EST
    - cron: '30 19 * * *'  # 2:30 PM EST
    - cron: '0 23 * * *'   # 6:00 PM EST
    - cron: '30 2 * * *'   # 9:30 PM EST
  
  # Allow manual triggers
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Post next tweet
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python src/main.py
        
      - name: Commit updated tracker
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -f data/posted_tracker.json ]; then
            git add data/posted_tracker.json data/posts.json
            git diff --staged --quiet || git commit -m "Update post tracker [skip ci]"
            git pull --rebase --autostash origin main
            git push
          else
             echo "⚠️ data/posted_tracker.json not found, skipping commit."
          fi
