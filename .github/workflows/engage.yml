name: Twitter Engagement

on:
  schedule:
    # Run every 20 minutes
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  engage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Engagement Loop
        env:
          # Credentials for fallback login
          TWITTER_USERNAME: ${{ secrets.TWITTER_USERNAME }}
          TWITTER_PASSWORD: ${{ secrets.TWITTER_PASSWORD }}
          TWITTER_EMAIL: ${{ secrets.TWITTER_EMAIL }}
          
          # Cookies for session persistence & anti-bot bypass (CRITICAL)
          TWITTER_COOKIES: ${{ secrets.TWITTER_COOKIES }}
          
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          
          # Official X API Credentials (for posting - bypasses 226)
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          
        run: python src/main.py engage

      - name: Commit updated engagement tracker
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Check if file exists before trying to commit
          if [ -f data/engagement_tracker.json ]; then
            git add data/engagement_tracker.json
            git diff --staged --quiet || git commit -m "Update engagement tracker [skip ci]"
            git pull --rebase --autostash origin main || true
            git push || true
          else
             echo "⚠️ data/engagement_tracker.json not found, skipping commit."
          fi
